name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: laravel
          MYSQL_USER: laravel
          MYSQL_PASSWORD: secret
        ports:
          - 3306:3306
    steps:
      - uses: actions/checkout@v4

      # PHP 環境
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - run: composer install --no-interaction --prefer-dist --working-dir=backend

      # ここを追加
      - name: Copy .env
        run: php -r "file_exists('backend/.env') || copy('backend/.env.example', 'backend/.env');"

      - run: php backend/artisan key:generate
      - run: php backend/artisan migrate --force
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_DATABASE: laravel
          DB_USERNAME: laravel
          DB_PASSWORD: secret
      - run: php backend/artisan test

  frontend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Node.js 環境
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm ci --prefix frontend
      - run: npm run build --prefix frontend
      - run: npm test --prefix frontend
